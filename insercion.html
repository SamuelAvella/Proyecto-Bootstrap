<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/insercion.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="brand-title">FITNESS PARTNER</div>
        <div class="inputs">
          <label for="name">FIRST NAME</label>
          <input type="text" name="name" id="name" placeholder="Michael" required/>
          <label for="surname">SURNAME</label>
          <input type="text" name="surname" id="surname" placeholder="Jordan" required />
          <label for="Email">EMAIL</label>
          <input type="email" name="Email" id="Email" placeholder="example@test.com" />
          <label for="passwd">PASSWORD</label>
          <input type="password" name="passwd" id="passwd" placeholder="Min 8 characters long" />
          <button type="submit">REGISTER</button>
        </div>
        <a href="./login.html">LOGIN INSTEAD</a>
      </div>
</body>
</html>
